<!DOCTYPE html>

    <link rel="stylesheet" href="css/bootstrap.css" />
    <style>
        html,

            font-family: "Helvetica Neue", Helvetica, '微軟正黑體', '新細明體', Arial, sans-serif;
            background: #DDD;
        }

        label {
            margin: 0;
        }

        ul {
            margin: 0;
            padding: 0;
        }

        li {
            display: inline-block;
        }

        .picture {
            float: left;
            width: 25%;
            height: 365px;
        }

        .picture img {
            position: relative;
            width: 100%;
            height: 320px;
            top: calc(50% - 160px);
            border: 1px solid #000;
        }

        input[type="text"],
        select {
            width: 100%;
            border-radius: 4px;
            padding: 10px;
            border: 1px solid #CCC;
            color: #55606e;
            font-size: 14px;
        }

        .headerWrapper {
            
        }

        ul.panel {

        }

        ul.panel li {
            border: 1px solid black;
            padding: 10px 20px;
        }

        ul.panel li:not(:last-child) {
            margin-right: 10px;
        }

        .personalWrapper {
            padding: 20px;
            background-color: white;
        }

        .personalWrapper > div:not(:first-child) {
            border-top: 1px solid #CCCCCC33;
            padding-top: 15px;
        }

        .personalTitle {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }
        
        .footerWrapper {
            float: right;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        [class*="col-"] {
            
        }

        .btn {
            width: 100px;
            height: 50px;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 18px;
            border: 1px solid transparent;
            outline: none;
            color: #fff;
            background-color: #239AD1;
            cursor: pointer;
            outline: none;
            font-weight: 400;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 6px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
            transition: 0.2s ease-out;
        }

        .btn:active {
            background-color: #1f88b9;
            box-shadow: none;
        }

        .btn:focus {
            outline:0!important;
        }
    </style>
</head>
